name: C/C++ CI

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        compiler:
          [
            { c: gcc, cxx: g++ },
            { c: clang, cxx: clang++ }
          ]
    env:
      LMNTAL_HOME: ${{ github.workspace }}/lmntal-compiler
    steps:
      - uses: actions/checkout@v4
      - name: Setup LMNtal compiler
        run: |
          sudo apt -qq update
          sudo apt install -y ant re2c ruby-full bison flex doxygen zlib1g-dev
          git clone https://github.com/lmntal/lmntal-compiler.git
          cd lmntal-compiler && ant && cd ..

      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: latest
          platform: x64

      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: latest
          platform: x64

      - name: Configure Project
        uses: threeal/cmake-action@v1.3.0
        with:
          generator: Ninja
          c-compiler: ${{ matrix.compiler.c }}
          cxx-compiler: ${{ matrix.compiler.cxx }}

      - name: Build Project
        runs: cmake --build build
